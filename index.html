<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Simple Calculator</h1>
        <h6>By Eden Maimon</h6>
    </header>
    <main>
        <div id="container">
            <div class="result">
                <input type="text" id="input" placeholder="0">
            </div>
            <div id="line1">
                <button class="btn btn1L1">/</button>
                <button class="btn btn2L1">*</button>
                <button class="btn btn3L1">-</button>
                <button class="btn btn4L1">+</button>
            </div>
            <div id="line2">
                <button class="btn btn1L2">7</button>
                <button class="btn btn2L2">8</button>
                <button class="btn btn3L2">9</button>
                <button class="removeOneBtn btn4L2">‚å¶</button>
            </div>
            <div id="line3">
                <button class="btn btn1L3">4</button>
                <button class="btn btn2L3">5</button>
                <button class="btn btn3L3">6</button>
                <button class="clearBtn btn4L3">C</button>
            </div>
            <div id="line4">
                <button class="btn btn1L4">1</button>
                <button class="btn btn2L4">2</button>
                <button class="btn btn3L4">3</button>
                <button class="equalBtn btn4L4">=</button>
            </div>
            <div id="line5">
                <button class="btn btn1L5">.</button>
                <button class="btn btn2L5">0</button>
                <button class="btn btn3L5"></button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
